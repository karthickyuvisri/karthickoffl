<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mill Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calcset">
        <form class="Calc">
            <label for="length">Enter Length</label>
            <input class="length two" type="number" placeholder="length"><br>
            <label for="length">Enter Width</label>
            <input class="width two" type="number" placeholder="width"><br>
            <input class="button" type="button" value="Calculate">

        </form>
    </div>
    <div class="displayValue">
        <label for="buttone" >Do u want add more?</label>
        <input class="radioone" type="text" value="y"><br>

    </div>
    <div class="display">
        <label for="display">Number of wood count is </label>
        <input class="radioone count" type="text">
        <label for="display">and wood value is </label>
        <input class="displaycvf value" type="text"><br>
        <input class="displaying" type="button" value="Final CVF"><br>
        <input class="displaycvf1" type="text"><br>
    </div>
    <script src="script.js"></script>
</body>
</html>
